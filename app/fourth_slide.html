<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fourth__slide.css">
</head>
<body>
    <section class="personal__planone__section">
        <nav class="tell__nav">
            <time datetime="" class="tell__time">12:30</time>
            <div class="tell__nav__svg">
                <svg class="tell__svg__network tell__svg"></svg>
                <svg class="tell__svg__wifi tell__svg"></svg>
                <svg class="tell__svg__energy tell__svg"></svg>
            </div>
        </nav>
        <div class="personal_plan__padding">
            <h2 class="tell__title">Quiz to create personal plan</h2>
            <div class="chat">
                <div class="chat__div">

                    <img src="img/Profile.png" alt="" class="chat__img">
                </div>
                <p class="chat__text">What is your target IELTS band score?</p>
            </div>
            <div class="own__chat">
                <p class="own__chat__text">
                    5.5 – 6.5
                </p>
            </div>
            <div class="chat">
                <div class="chat__div">
                    <img src="img/Profile.png" alt="" class="chat__img">
                </div>
                <p class="chat__text">Got it! Aiming for a high score. We’ll tailor your practice accordingly</p>
            </div>

            <ul class="plan__buttons">
                <li class="plan__btn">4.0 – 5.0</li>
                <li class="plan__btn">5.5 – 6.5</li>
                <li class="plan__btn">7.0 – 8.0</li>
                <li class="plan__btn">8.5 – 9.0</li>
            </ul>

        </div>

        
    </section>
</body>
</html>
